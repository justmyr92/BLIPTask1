    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("navbar__toggle");
            const menuContainer = document.querySelector(".navbar__menu");
            const accountContainer = document.querySelector(
                ".account__container"
            );

            toggleButton.addEventListener("click", function () {
                menuContainer.classList.toggle("hidden");
                accountContainer.classList.toggle("hidden");
            });

            function updateVisibility() {
                if (window.innerWidth > 767) {
                    menuContainer.classList.remove("hidden");
                    accountContainer.classList.remove("hidden");
                } else {
                    menuContainer.classList.add("hidden");
                    accountContainer.classList.add("hidden");
                }
            }

            updateVisibility();

            window.addEventListener("resize", updateVisibility);
        });
    </script>
